<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/parceria.css">
</head>

<body>
    <header>
        <section class="navbar">
            <div>
                <a href="index.html">Home</a>
                <a href="https://streamelements.com/luanzinhobr_/store" target="_blank">Loja</a>
                <a href="sobre.html">Sobre</a>
                <a href="parceiros.html">Contato</a>
                <a href="setup.html">Setup</a>
            </div>
        </section>

    </header>

    <main>
        <section class="contato">
            <div class="titulo">
                <h1>Contato</h1>
                <h3>Deseja entrar em contato com o Luanzinho?</h3>
            </div>
            <div class="formulario">
                <h2>Preencha este formulario</h3>
                <form id="form">
                    <input type="text" name="nome" id="nome" placeholder="Nome" class="required" oninput="nameValidade()">
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" class="required" oninput="SobreNomeValidade()"><br><br>

                    <input type="tel" name="telefone" id="telefone" placeholder="Seu Telefone" class="required" maxlength="15" onkeyup="handlePhone(event)" oninput="CelularValidade()">
                    <input type="email" name="email" id="email" placeholder="Seu email" class="required" oninput="emailValidate()"><br><br>
                    <textarea name="mensagem" id="mensagem" cols="45" rows="10" placeholder="Mensagem" class="required"></textarea><br>
                    <button type="submit" id="submit">Enviar</button>
                </form>
            </div>
        </section>
        <section class="parcerias">
        <div class="linha"></div>
        <div class="titulo">
            <h1>Parceiros</h1>
        </div>
        <div class="img-parceiros">
            <img src="Assets/img/parceiros/sem-parceiro.png" alt="sem-parceiro">
            <img src="Assets/img/parceiros/sem-parceiro.png" alt="sem-parceiro">
            <img src="Assets/img/parceiros/sem-parceiro.png" alt="sem-parceiro">
        </div>
        </section>
    </main>

    <footer>
        <section>
            <div class="txt1">
                <p>&#169; 2023 luanzinho.com</p>
            </div>
            <div class="txt2">
                <p>Todos os direitos reservados</p>
            </div>
        </section>
    </footer>
</body>
    <script src="javascript/contato.js"></script>
</html>
